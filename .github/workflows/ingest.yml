name: MSAMB Ingest

on:
  schedule:
  - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug: show installed packages and versions
        run: |
          echo "=== pip freeze ==="
          python -m pip freeze | sed -n '1,200p' || true
          echo "=== module versions ==="
          python - <<'PY'
import importlib
def ver(name):
    try:
        m = importlib.import_module(name)
        return getattr(m, "__version__", getattr(m, "VERSION", "unknown"))
    except Exception as e:
        return f"not-installed:{e}"
for n in ("supabase","postgrest","requests","beautifulsoup4"):
    print(n + ":", ver(n))
PY

      - name: Run ingestion
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          COMMODITY_HTML_DIR: "."
          REQUESTS_TIMEOUT: "30"
          THROTTLE_SECONDS: "1.2"
        run: |
          python fetch_real_marketdata.py 2>&1 | tee ingest_run.log

      - name: Upload ingest logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: msamb-ingest-logs-${{ github.run_id }}
          path: ingest_run.log
          retention-days: 14
